<form id="comments-form" action="https://discuss.swatij.me/comments" method="post">
    <input type="hidden" name="post-slug" value="{{ post_slug }}">
    <input type="hidden" name="post-title" value="{{ page.title }}">
    <input type="hidden" name="post-url" value="{{ page.permalink }}">
    <input type="text" name="company" class="honey">

  <div id="submission-alert" class="alert alert-info alert-dismissible">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      Your comment was submitted succesfully. It will appear here shortly. Please refresh the page in some time to see it.
  </div>

  <div class="form-group">
    <!--label for="name">Name</label-->
    <input type="text" id="name" class="form-control" name="name" placeholder="Name" required/>
  </div>
  <div class="form-group">
    <!--label for="email">Email</label-->
    <input type="email" id="email" class="form-control" name="email" placeholder="Email address (will not be public)" required/>
  </div>
  <div class="form-group">
    <input type="url" class="form-control" name="url" placeholder="Website (optional)"/>
  </div>
  <div class="form-group">
    <textarea rows="10" class="form-control" name="message" placeholder="Comment" required></textarea>
  </div>
  <span>You can use <a href="http://daringfireball.net/projects/markdown/syntax">Markdown</a> in your comment.</span><br>
  <button type="submit" class="btn btn-default">Send</button>
</form>
